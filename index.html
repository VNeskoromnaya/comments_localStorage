<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Forum</title>

    <style>
      .inputs {
        width: 250px;
      }

      .error {
        color: red;
        font-size: smaller;
      }

      .author {
        color: green;
        font-weight: bold;
        padding-right: 10px;
      }

      #chat {
        margin-bottom: 30px;
      }

      .avatar {
        width: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Local Forum</h1>
    <h2>Chat</h2>
    <div id="chat"></div>
    <form action="" id="form">
      <div>
        <img class='avatar' src="https://lifehacker.ru/special/fujifilm/dist/static/img/5.2410a2d.jpg" alt="avatar">
      </div>
      <div>  
        <label for="author"
          >Имя *
          <span id="authorError"></span>
        </label>
        <div>
          <input type="text" name="author" id="author" value="" class="inputs" />
        </div>
      </div>
      
      <div>
        <label for="comment"
          >Комментарий:
          <span id="commentError"></span>
        </label>
      </div>
      <div>
        <textarea
          type="text"
          name="comment"
          id="comment"
          cols="30" rows="5"
          class="inputs"
        ></textarea>
      </div>
      <div>
        <input
          type="button"
          name="button"
          id="button"
          value="Отправить"
        />
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
